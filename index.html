<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NGLAND</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<!-- BACKGROUND -->
<div class="bg-animated"></div>

<!-- HEADER -->
<header class="header">
  <div class="hero-logo">
    <img src="assets/logo.png" alt="NGLAND Logo">
  </div>

  <!-- React روی این div دکمه Login را می‌سازد -->
  <div id="auth-buttons-react"></div>
</header>



<!-- HERO -->
<header class="hero">
  <div class="hero-logo">
    <img src="assets/logo.png" alt="NGLAND Logo">
  </div>
  <h1 class="logo-text">NGLAND</h1>
  <p class="tagline">Creative Digital Team</p>
  <a href="#team" class="scroll-btn">Meet the Team ↓</a>
</header>

<!-- TEAM SECTION -->
<section class="team-section" id="team">
  <div class="site-glow"></div>
  <h2>Our Team</h2>
  <div class="team-slider">
    <button class="team-btn prev">‹</button>
    <button class="team-btn next">›</button>
    <div class="team-track"></div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2026 NGLAND Team. All rights reserved.</p>
  <div class="socials">
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://discord.com" target="_blank">Discord</a>
    <a href="https://github.com" target="_blank">GitHub</a>
  </div>
</footer>

<!-- React Mount Point برای Login / Dashboard -->
<div id="dashboard-root"></div>

<!-- React Mount Point برای Login / Dashboard -->
<div id="dashboard-root"></div>

<!-- React Bundle -->
<script src="js/main.js"></script>
<script type="text/babel" src="dashboard/src/index.js"></script>
</body>
</html>
